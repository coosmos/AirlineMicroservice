version: "3.8"

services:

  # -------------------- ZOOKEEPER --------------------
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"


  # -------------------- KAFKA --------------------
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes


  # -------------------- MYSQL --------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: airline_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql


  # -------------------- EUREKA --------------------
  eureka-service:
    build: ./eureka-service
    container_name: eureka-service
    ports:
      - "8761:8761"


  # -------------------- API GATEWAY --------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "9090:9090"
    depends_on:
      - eureka-service


  # -------------------- FLIGHT SERVICE --------------------
  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - mysql
      - eureka-service


  # -------------------- BOOKING SERVICE --------------------
  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8084:8084"
    depends_on:
      - kafka
      - mysql
      - eureka-service


  # -------------------- EMAIL SERVICE --------------------
  email-service:
    build: ./email-service
    container_name: email-service
    ports:
      - "8185:8185"
    depends_on:
      - kafka
      - eureka-service


volumes:
  mysql_data:
