version: "3.9"

services:

  # -------------------- ZOOKEEPER --------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------- KAFKA --------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # -------------------- MYSQL --------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -------------------- CONFIG SERVER --------------------
  config-server-airline:
    build:
      context: ./config-server-airline
      dockerfile: Dockerfile
    container_name: config-server-airline
    ports:
      - "8888:8888"
    volumes:
      - ./logs/config-server-airline:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # -------------------- EUREKA --------------------
  eureka-service:
    build:
      context: ./eureka-service
      dockerfile: Dockerfile.dev
    container_name: eureka-service
    ports:
      - "8761:8761"
    volumes:
      - ./logs/eureka-service:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -------------------- API GATEWAY --------------------
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: api-gateway
    ports:
      - "9090:9090"
    volumes:
      - ./logs/api-gateway:/app/logs
    depends_on:
      config-server-airline:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # -------------------- FLIGHT SERVICE --------------------
  flight-service:
    build:
      context: ./flight-service
      dockerfile: Dockerfile.dev
    container_name: flight-service
    ports:
      - "8081:8081"
    volumes:
      - ./logs/flight-service:/app/logs
    depends_on:
      config-server-airline:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # -------------------- BOOKING SERVICE --------------------
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile.dev
    container_name: booking-service
    ports:
      - "8084:8084"
    volumes:
      - ./logs/booking-service:/app/logs
    depends_on:
      config-server-airline:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # -------------------- EMAIL SERVICE --------------------
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile.dev
    container_name: email-service
    ports:
      - "8185:8185"
    volumes:
      - ./logs/email-service:/app/logs
    depends_on:
      kafka:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8185/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # -------------------- AUTH SERVICE --------------------
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    container_name: auth-service
    ports:
      - "8543:8543"
    volumes:
      - ./logs/auth-service:/app/logs
    depends_on:
      config-server-airline:
        condition: service_healthy
      mysql:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8543/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mysql_data:
